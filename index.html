<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Piedra papel tijera</title>
</head>

<body>
    <header class="header">
        <h2 class="header__tittle">Juego piedra, papel, tijeras</h2>
    </header>
    <main class="main_container">
        <div class="main_container__card">
            <div class="main_container__card--title">
                <img src="./img/user_icon.png" alt="">
                <p>Usuario</p>
            </div>

            <div class="main_container__img">
                <img src="./img/vs_icon.png" alt="">
            </div>

            <div class="main_container__card--title">
                <img src="./img/cpu.png" alt="">
                <p>CPU</p>
            </div>
        </div>
        <div class="container_options">
            <div class="container_options_img">
                <div class="container_options__option">
                    <img src="./img/Piedra.png" alt="">
                </div>

                <div class="container_options__option">
                    <img src="./img/Papel.png" alt="">
                </div>

                <div class="container_options__option">
                    <img src="./img/Tijeras.png" alt="">
                </div>
            </div>
            <div class="instructions">
                <p>Elige una opci√≥n!</p>
            </div>
        </div>

        <div class="container_button">
            <button>Iniciar juego</button>
        </div>
    </main>


    <script src="game.js"></script>
</body>

</html>
